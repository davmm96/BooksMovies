<ion-card>
  <ion-card-header>
    <ion-card-title>{{movie.display_title}}</ion-card-title>
    <ion-card-subtitle>Reviewer: <i>{{movie.byline}}</i></ion-card-subtitle>
  </ion-card-header>
  <img *ngIf="movie.multimedia.src" [src]="movie.multimedia.src" alt="">
  <ion-card-content>
    <p>{{movie.headline}}</p>
    <ion-button ion-button color="light" [href]="movie.link.url" target="_blank" medium>Read full review</ion-button>
  </ion-card-content>
</ion-card>
