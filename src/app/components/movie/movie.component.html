<ion-card>
  <img *ngIf="movie.multimedia.src" [src]="movie.multimedia.src" alt="">
  <ion-card-header>
    <ion-card-subtitle><i>{{movie.byline}}</i></ion-card-subtitle>
    <ion-card-title>{{movie.display_title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{movie.headline}}</p>
    <ion-button ion-button color="primary" [href]="movie.link.url" large>Read full review</ion-button>
  </ion-card-content>
</ion-card>
<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading movies...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
