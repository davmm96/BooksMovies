<ion-card>
  <ion-card-header>
    <ion-card-title>{{movie.display_title}}</ion-card-title>
    <ion-card-subtitle>Reviewer: <i>{{movie.byline}}</i></ion-card-subtitle>
  </ion-card-header>
  <img *ngIf="movie.multimedia.src" [src]="movie.multimedia.src" alt="">
  <ion-card-content>
    <p>{{movie.headline}}</p>
  </ion-card-content>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3" offset="1">
          <ion-button ion-button color="dark" [href]="movie.link.url" target="_blank" medium><ion-icon name="newspaper"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="3" offset="1">
          <ion-button *ngIf="!isFavorite" ion-button color="danger" (click)="addFavorite()" small><ion-icon name="heart"></ion-icon></ion-button>
          <ion-button *ngIf="isFavorite" ion-button color="danger" (click)="removeFavorite()" small><ion-icon name="trash"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="3" offset="1">
          <ion-button ion-button color="primary" (click)="mostrarMenu()" small><ion-icon name="share-social"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
