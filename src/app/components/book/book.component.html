<ion-card>
  <ion-card-header>
    <ion-card-title>{{book.title}}</ion-card-title>
    <ion-card-subtitle><i>{{book.author}}</i></ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" offset="4">
          <img *ngIf="book.book_image" [src]="book.book_image" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
    <p>{{book.description}}</p>
    <br>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3" offset="1">
          <ion-button ion-button color="warning" (click)="openAmazon()" small><ion-icon name="logo-amazon"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="3" offset="1">
          <ion-button *ngIf="!isFavorite" ion-button color="danger" (click)="addFavorite()" small><ion-icon name="heart"></ion-icon></ion-button>
          <ion-button *ngIf="isFavorite" ion-button color="danger" (click)="showAlert()"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="3" offset="1">
          <ion-button ion-button color="primary" (click)="showSocial()" small><ion-icon name="share-social"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
