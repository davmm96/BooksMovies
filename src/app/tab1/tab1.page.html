<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Best Sellers Of The Week
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion *ngFor="let list of lists" [value]="list">
      <ion-item slot="header">
        <ion-label>{{list.display_name}}</ion-label>
      </ion-item>
      <ion-list slot="content">
          <ion-card *ngFor="let book of list.books">
            <img *ngIf="book.book_image" [src]="book.book_image" [height]="book.book_image_height" [width]="book.book_image_width" alt="">
            <ion-card-header>
              <ion-card-subtitle><i>{{book.publisher}}</i></ion-card-subtitle>
              <ion-card-title>{{book.title}} - {{book.author}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{book.description}}</p>
              <ion-button ion-button color="dark" [href]="book.amazon_product_url" large><ion-icon name="logo-amazon"></ion-icon></ion-button>
            </ion-card-content>
          </ion-card>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
